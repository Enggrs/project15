<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Animations - Space</title>
		<link rel="stylesheet" href="space.css" type="text/css">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="demo.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="animate.css" />
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script>		
			$(document).ready(function() {
				var content = $('.content');
				
				$('#trigger').live('click', function() {
					$(this).toggle(function() {
						$(this).text('hide follow!');
						content.removeClass('reverse').addClass('running');
					}, function() {
						 $(this).text('follow me!');
						content.removeClass('running').addClass('reverse');
					}).trigger('click');
				});
				
			});
			</script>
	<body>
			
		<p>
			<span id="fog">A long</span>
			<span id="fog-2">long time</span>
			<span id="glow">ago,</span>
			<span id="light">in a</span>
			<span id="stars">galaxy</span>
			<span id="stars-2">far</span>
			<span id="small-stars">far</span>
			<span id="small-stars-2">away&hellip;</span>
		</p>
	
		<!-- Excuse the markup please -->
		<br><br>
		<header>
			<h1 class="abc"><span>Login and Registration Form </span></h1>
			
		</header>
	<br> <br>
		<section>				
			<div id="container_demo" >
				<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
				<a class="hiddenanchor" id="toregister"></a>
				<a class="hiddenanchor" id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form  action="mysuperscript.php" autocomplete="on"> 
							<h1>Log in</h1> 
							<p> 
								<label for="username" class="uname" data-icon="u" > Your email or username </label>
								<input id="username" name="username" required="required" type="text" placeholder="username or mail@mail.com"/>
							</p>
							<p> 
								<label for="password" class="youpasswd" data-icon="p"> Your password </label>
								<input id="password" name="password" required="required" type="password" placeholder=" X8df!90EO" /> 
							</p>
							<p class="keeplogin"> 
								<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
								<label for="loginkeeping">Keep me logged in</label>
							</p>
							<p class="login button"> 
								<input type="submit" value="Login" /> 
							</p>
							<p class="change_link">
								Not a member yet ?
								<a href="#toregister" class="to_register">Join us</a>
							</p>
						</form>
					</div>
	
					<div id="register" class="animate form">
						<form  action="mysuperscript.php" autocomplete="on"> 
							<h1> Sign up </h1> 
							<p> 
								<label for="usernamesignup" class="uname" data-icon="u">Your username</label>
								<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="superusername690" />
							</p>
							<p> 
								<label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
								<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="supermail@mail.com"/> 
							</p>
							<p> 
								<label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
								<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder=" X8df!90EO"/>
							</p>
							<p> 
								<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
								<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="X8df!90EO"/>
							</p>
							<p class="signin button"> 
								<input type="submit" value="Sign up"/> 
							</p>
							<p class="change_link">  
								Already a member ?
								<a href="#tologin" class="to_register"> Go and log in </a>
							</p>
						</form>
					</div>
					
				</div>
			</div>  
		</section>
	</body>
</html>
